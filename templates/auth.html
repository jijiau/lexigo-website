<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexigo - Sign Up Page</title>
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;700&family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="landing-container">
        <header class="header">
            <img src="{% static 'assets/star-logo.gif' %}" alt="logo">
            <h1>Lexigo</h1>
        </header>

        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="message {{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}

        <span class="login-box">
            <h2>Sign Up</h2>
            <form id="signup-form" method="post" action="{% url 'signup' %}">
                {% csrf_token %}
                <div class="information">
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Enter Your Username" required>
                    </div>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter Your Email" required>
                    </div>
                    <div class="input-group">
                        <label for="password1">Password</label>
                        <input type="password" id="password1" name="password1" placeholder="Enter Your Password" required>
                    </div>
                    <div class="input-group">
                        <label for="password2">Confirm Password</label>
                        <input type="password" id="password2" name="password2" placeholder="Confirm Your Password" required>
                    </div>
                </div>
                
                <div class="tombol-sign-in">
                    <button href ="{% url 'home' %}" type="submit" class="btn submit">Sign Up</button>
                    <a class="google-sign-in">
                        <img src="{% static 'assets/google-icon.svg' %}" alt="Google Icon">
                        Sign in with Google
                    </a>
                    <p class="forgot-password">Already have an account? <a href="{% url 'login' %}" class="register-link">Sign In</a></p>
                </div>

                

            </form>
        </span>
    </div>

</body>
</html>
