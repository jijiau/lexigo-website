<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexigo - Login Page</title>
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;700&family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="landing-container">
        <header class="header">
            <img src="{% static 'assets/star-logo.gif' %}" alt="logo">
            <h1>Lexigo</h1>
        </header>

        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="message {{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}

        <div class="login-box">
            <h2>Log In</h2>
            <form id="login-form" method="post" action="{% url 'login' %}">
                {% csrf_token %}
                
                <!-- Input untuk Username -->
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter Your Username" required>
                </div>
                
                <!-- Input untuk Password -->
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter Your Password" required>
                </div>

                <div class="forgot-password">Forgot Password?</div>

                <div class="tombol-sign-in">
                    <button href ="{% url 'home' %}" type="submit" class="btn submit">Log In</button>
                    <a class="google-sign-in">
                        <img src="{% static 'assets/google-icon.svg' %}" alt="Google Icon">
                        Sign in with Google
                    </a>
                    <p class="forgot-password">Donâ€™t have an account? <a href="{% url 'signup' %}" class="register-link">Register Now</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
